<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Voyages et Utilisateurs</title>
    <!-- Ajout du CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Bande noire en haut de la page -->
    <div class="bg-black text-white p-4 flex justify-between items-center">
        <h1 class="text-center text-xl">DH Destinations Gestion</h1>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Log out
        </button>
    </div>

    <div class="container mx-auto p-4">
        <div class="flex justify-between">
            <div class="w-1/2 pr-4">
                <label class="block mb-2" for="selectionType">Sélectionnez un type :</label>
                <select id="selectionType" class="w-full p-2 border rounded-md">
                    <option value="utilisateurs">Utilisateurs</option>
                    <option value="pays">Pays</option>
                    <option value="voyage">Voyage</option>
                </select>
                <div class="mt-4 h-64 overflow-y-auto">
                    <label class="block mb-2" for="selectionItem">Sélectionnez un élément :</label>
                    <!-- Utilisation d'une liste à la place d'une liste déroulante -->
                    <ul id="selectionList" class="w-full p-2 border rounded-md">

                    </ul>
                </div>
                <div class="w-1/2 pl-4 mt-4">
                    <button id="addButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Ajouter</button>
                    <button id="editButton" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">Modifier</button>
                    <button id="deleteButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Supprimer</button>
                </div>
               
            </div>
            <div class="w-1/2 pl-4">
                <div class="mb-4">
                    <label class="block mb-2" for="textField1">Nom :</label>
                    <input type="text" id="textField1" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="textField2">Description :</label>
                    <input type="text" id="textField2" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="textField3">Prix :</label>
                    <input type="text" id="textField3" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="textField4">Pays :</label>
                    <input type="text" id="textField4" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mt-4">
                    <label class="block mb-2" for="textField5">Nombre de jour :</label>
                    <input type="text" id="textField5" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mt-4">
                    <label class="block mb-2" for="textField6">Date de départ :</label>
                    <input type="text" id="textField6" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mt-4">
                    <label class="block mb-2" for="textField7">Date de retour :</label>
                    <input type="text" id="textField7" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mt-4">
                    <label class="block mb-2" for="textField8">Pays:</label>
                    <input type="text" id="textField8" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
            </div>
        </div>
    </div>


    
    <!-- Bande noire en bas de la page -->
    <div class="bg-black text-white p-4">
        <h2 class="text-center text-xl"></h2>
    </div>

    <script src="javascript/ctrl/indexCtrl.js"></script>
</body>
</html>
