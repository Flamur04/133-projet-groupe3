<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Voyages et Utilisateurs</title>
    <!-- Ajout du CDN de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Bande noire en haut de la page -->
    <div class="bg-black text-white p-4">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Log out
        </button>
        <h1 class="text-center text-xl">DH Destinations Gestion</h1>
    </div>

    <div class="container mx-auto p-4">
        <div class="flex justify-between">
            <div class="w-1/2 pr-4">
                <label class="block mb-2" for="selectionType">Sélectionnez un type :</label>
                <select id="selectionType" class="w-full p-2 border rounded-md">
                    <option value="utilisateurs">Utilisateurs</option>
                    <option value="pays">Pays</option>
                    <option value="voyage">Voyage</option>
                </select>
                <div class="mt-4">
                    <label class="block mb-2" for="selectionItem">Sélectionnez un élément :</label>
                    <!-- Utilisation d'une liste à la place d'une liste déroulante -->
                    <ul id="selectionList" class="w-full p-2 border rounded-md">
                        <li>Chien</li>
                        <li>Chat</li>
                        <li>Oiseau</li>
                        <li>Lion</li>
                        <li>Éléphant</li>
                        <li>Poisson</li>
                        <li>Serpent</li>
                        <li>Tigre</li>
                        <li>Girafe</li>
                        <li>Cheval</li>
                    </ul>
                </div>
            </div>
            <div class="w-1/2 pl-4">
                <div class="mb-4">
                    <label class="block mb-2" for="textField1">Champ texte 1 :</label>
                    <input type="text" id="textField1" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="textField2">Champ texte 2 :</label>
                    <input type="text" id="textField2" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="textField3">Champ texte 3 :</label>
                    <input type="text" id="textField3" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="textField4">Champ texte 4 :</label>
                    <input type="text" id="textField4" class="w-full p-2 border rounded-md" placeholder="Entrez du texte ici">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
